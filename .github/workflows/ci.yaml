name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  # Fast syntax and lint checks
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 🗂️ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: 📦 Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libasound2-dev

      - name: 🔍 Check formatting
        run: cargo fmt --all -- --check

      - name: 🔍 Check compilation
        run: cargo check --all-targets --all-features

      - name: 📎 Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Parallel builds for Linux, Linux CUDA, and Windows
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            deps: sudo apt-get update -qq && sudo apt-get install -y libasound2-dev
            features: ""
          - target: x86_64-unknown-linux-gnu-cuda
            os: ubuntu-latest
            deps: sudo apt-get update -qq && sudo apt-get install -y libasound2-dev
            features: "whisper-rs/cuda"
            cuda: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            deps: ""
            features: ""

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 🗂️ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: 🎯 Install CUDA Toolkit
        if: matrix.cuda == true
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: "12.2"
          method: "network"
          sub-packages: '["nvcc", "cudart", "curand", "cufft", "cusolve", "cusparse", "cublas", "thrust"]'

      - name: 📦 Install system dependencies
        if: matrix.deps != ''
        run: ${{ matrix.deps }}

      - name: 🔨 Build
        run: |
          if [[ "${{ matrix.features }}" != "" ]]; then
            cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
