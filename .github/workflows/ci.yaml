name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast syntax and lint checks
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ğŸ—‚ï¸ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: ğŸ“¦ Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: ğŸ” Check formatting
        run: cargo fmt --all -- --check

      - name: ğŸ” Check compilation
        run: cargo check --all-targets --all-features

      - name: ğŸ“ Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Parallel builds for different targets
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            deps: sudo apt-get update && sudo apt-get install -y libasound2-dev
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            deps: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            deps: ""

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ğŸ—‚ï¸ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: ğŸ“¦ Install system dependencies
        if: matrix.deps != ''
        run: ${{ matrix.deps }}

      - name: ğŸ”¨ Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: ğŸ“¦ Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/open-transcribe.exe dist/open-transcribe-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/open-transcribe dist/open-transcribe-${{ matrix.target }}
          fi

      - name: ğŸš€ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*

  # Tests (can run in parallel with builds)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: ğŸ—‚ï¸ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: ğŸ“¦ Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: ğŸ§ª Run tests
        run: cargo test --all-features
