name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    uses: ThilinaTLM/open-transcribe/.github/workflows/build-linux.yaml@main

  build-windows:
    uses: ThilinaTLM/open-transcribe/.github/workflows/build-windows.yaml@main

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      - name: ⬇️ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: 🎉 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ github.ref_name }}
          files: artifacts/**
          generate_release_notes: true
          draft: false
          prerelease: false
