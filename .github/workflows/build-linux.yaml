name: Build Linux

on:
  workflow_call:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-C codegen-units=1 -C target-cpu=native -C link-arg=-fuse-ld=lld"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ—‚ï¸ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libasound2-dev lld

      - name: ğŸ”¨ Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/open-transcribe \
             dist/open-transcribe-x86_64-unknown-linux-gnu

      - name: ğŸš€ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64-unknown-linux-gnu
          path: dist/*
