name: Build Linux

on:
  push:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ”¨ Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/open-transcribe \
             dist/open-transcribe-x86_64-unknown-linux-gnu

      - name: ğŸš€ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64-unknown-linux-gnu
          path: dist/*
